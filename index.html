<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Parliament Arch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      :root {
        --seat-grey: #cbd5e1;
      }
      .seat {
        cursor: pointer;
        transition: fill 140ms ease-out, opacity 140ms ease-out;
      }
      .chart-shell {
        min-height: 440px;
      }
      #tooltip {
        transform: translate(14px, -14px);
      }
    </style>
  </head>
  <body class="min-h-screen bg-white p-4 md:p-8 text-slate-800">
    <header class="max-w-6xl mx-auto mb-6 flex items-center justify-between">
      <h1 class="text-3xl font-bold">Interactive Parliament Arch</h1>
      <a 
        href="https://github.com/hankhank10/parliament-display" 
        target="_blank" 
        rel="noopener noreferrer"
        class="inline-flex items-center gap-2 px-4 py-2 bg-slate-900 text-white rounded-lg hover:bg-slate-800 transition-colors shadow-md"
        aria-label="View on GitHub"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path>
        </svg>
        <span class="font-medium">View on GitHub</span>
      </a>
    </header>
    <main class="max-w-6xl mx-auto grid gap-4 md:grid-cols-[1fr_360px]">
      <section class="card bg-base-100 shadow-xl">
        <div class="card-body chart-shell">
          <div class="flex flex-wrap items-start justify-between gap-3">
            <div>
              <h2 class="text-2xl font-bold">Parliament Arch Chart</h2>
              <p class="text-sm text-slate-500">Hover seats to isolate a party and inspect its share.</p>
            </div>
            <div id="summary" class="badge badge-outline badge-lg"></div>
          </div>
          <div class="relative mt-2 flex-1">
            <svg id="parliament-svg" class="w-full h-full" viewBox="0 0 980 560" aria-label="Parliament seating chart"></svg>
            <div id="tooltip" class="hidden pointer-events-none absolute z-10 bg-slate-900 text-white rounded-lg px-3 py-2 shadow-lg text-sm"></div>
          </div>
          <div id="legend" class="mt-2 flex flex-wrap gap-2"></div>
        </div>
      </section>

      <section class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="card-title">Data (JSON)</h2>
          <p class="text-sm text-slate-500">Edit party names, colors, and seats, then re-render.</p>
          <div class="flex flex-wrap gap-2">
            <button id="seed-arch-btn" class="btn btn-outline btn-sm" type="button">Load Arch Sample</button>
            <button id="seed-westminster-btn" class="btn btn-outline btn-sm" type="button">Load Westminster Sample</button>
          </div>
          <textarea id="data-input" class="textarea textarea-bordered h-80 font-mono text-xs leading-5"></textarea>
          <button id="render-btn" class="btn btn-primary">Render Chart</button>
          <p id="error" class="text-error text-sm"></p>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
    <script src="./sample-data.js"></script>
  </body>
</html>
